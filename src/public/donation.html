<!DOCTYPE html>
<html>
<head>
	<title>Questioning Meat</title>
  <script type="javascript" href="./js/jquery-3.1.1.min.js"></script>
  <script type="javascript" href="./js/materialize.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway|Sansita" rel="stylesheet">
</head>
<body>
  <div class="heading">
    <nav>
      <div class="nav-wrapper">
        <a href="./" class="brand-logo">Questioning Meat</a>   
      </div>
    </nav>
  </div>
  <div class="row">
    <div class="col s12 m8 offset-m2 center-align">
      <h2>Donate</h2>
    </div>
  </div>
  <div class="row">
    <form class="col s12 m4 offset-m4">
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Name" id="first_name" type="text" class="validate">
          <label for="first_name"></label>
        </div>
        <div class="input-field col s12">
          <input placeholder="Lastname" id="last_name" type="text" class="validate">
          <label for="last_name"></label>
        </div>
      </div>  
      <div class="row center-align hide-on-med-and-down">
        <div class="input-field col s12">
          <input name="group1" type="radio" id="money1" />
          <label for="money1">$ 5,-</label>
          <input name="group1" type="radio" id="money2" />
          <label for="money2">$ 10,-</label> 
          <input name="group1" type="radio" id="money3"  />
          <label for="money3">$ 15,-</label>
          <input name="group1" type="radio" id="money4" />
          <label for="money4">$ 20,-</label>
        </div>
      </div>
      <div class="row hide-on-large-only">
        <div class="input-field col s6 m6 right-align">
          <input name="group1" type="radio" id="money1" />
          <label for="money1">$ 5,-</label>
          <input name="group1" type="radio" id="money2" />
          <label for="money2">$ 10,-</label>
        </div>
        <div class="input-field col s6 m6 left-align"> 
          <input name="group1" type="radio" id="money3"  />
          <label for="money3">$ 15,-</label>
          <input name="group1" type="radio" id="money4" />
          <label for="money4">$ 20,-</label>
        </div>
      </div>
      <div class="row center-align">
        <div class="col s12">
          Custom donation: $
          <div class="input-field inline">
            <input id="email" type="number" class="validate">
            <label for="email" data-error="wrong" data-success="right"></label>
          </div>
        </div>
      </div>
      <div class="row center-align">
        <div class="col s12">
          <br>
          <a href="./donation.html" class="waves-effect waves-light btn-large donateBtn cbutton cbutton--effect-radomir hvr-grow">Donate</a>
        </div>
      </div>
    </form>
  </div>

</body>
</html>
